<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Official Webtoon Services</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7f9fc;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      margin-top: 30px;
      font-size: 24px;
      color: #222;
      padding: 0 10px;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 30px auto;
      padding: 0 16px;
    }

    .service {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      height: 100px; /* 필요에 따라 조정 가능 */
      background-color: #fff;
      border-radius: 12px;
      padding: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      transition: transform 0.2s;
      text-align: center;
    }

    .service:hover {
      transform: translateY(-4px);
    }

    .service img {
      width: 150px;
      height: auto;
      margin-bottom: 8px;
    }

    .service-name {
      margin-top: auto;
      font-weight: bold;
      color: #333;
      font-size: 14px;
    }

    footer {
      margin: 40px 0 20px 0;
      font-size: 13px;
      color: #666;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 20px;
      }

      .service-name {
        font-size: 13px;
      }

      .service img {
        width: 150px;
      }

      footer {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>

  <h1>Please use official webtoon services!</h1>

  <div class="grid-container">
    <!-- 예시 카드 반복 -->
    <a class="service" href="https://webtoons.com" target="_blank">
      <img src="./webtoon_logo.png" alt="Naver Webtoon">
      <div class="service-name">Naver Webtoon(Global)</div>
    </a>
    <!-- 나머지도 동일 구조로 반복 -->
    <a class="service" href="https://comic.naver.com" target="_blank">
      <img src="./webtoon_logo.png" alt="Naver Webtoon">
      <div class="service-name">Naver Webtoon(Korea)</div>
    </a>
    <a class="service" href="https://series.naver.com/comic/home.series" target="_blank">
      <img src="./naver_series_logo.png" alt="Naver Series">
      <div class="service-name">Naver Series(Korea)</div>
    </a>
    <a class="service" href="https://www.bomtoon.com" target="_blank">
      <img src="./bomtoon_logo.png" alt="Bomtoon">
      <div class="service-name">Bomtoon</div>
    </a>

    <a class="service" href="https://www.lezhin.com" target="_blank">
      <img src="./lezhin_logo.png" alt="Lezhin Comics">
      <div class="service-name">Lezhin Comics</div>
    </a>
    <!-- ... -->
  </div>

  <footer>
    Digital Comics Anti-piracy Committee
  </footer>

</body>
</html>
