<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Official Webtoon Services</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7f9fc;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      margin-top: 40px;
      font-size: 28px;
      color: #222;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 30px;
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .service {
      background-color: #fff;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .service:hover {
      transform: translateY(-5px);
    }

    .service img {
      width: 80px;
      height: auto;
      margin-bottom: 10px;
    }

    .service-name {
      font-weight: bold;
      color: #333;
    }

    footer {
      margin: 60px 0 20px 0;
      font-size: 14px;
      color: #555;
    }

    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>

  <h1>Please use official webtoon services!</h1>

  <div class="grid-container">
    <a class="service" href="https://comic.naver.com" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/09/Naver_Line_Webtoon_logo.png" alt="Naver Webtoon">
      <div class="service-name">Naver Webtoon</div>
    </a>

    <a class="service" href="https://m.comic.nate.com" target="_blank">
      <img src="https://i.namu.wiki/i/Cih4Enn8DVi9vUOAL9eA4MlcvEVHPrWqIGCQDUXPKAiIilULZ1BQxfHoQ2LEbCq_sOM_zFPuMaCEuUCoMmDEoQ.svg" alt="Nate Comic">
      <div class="service-name">Nate Comic</div>
    </a>

    <a class="service" href="https://webtoon.kakao.com" target="_blank">
      <img src="https://play-lh.googleusercontent.com/QpXqkjauuI2FZcQvTg_WZ8THGDLknyPlVXM5vopTYDrbg8xXXdjEjffTW89wXj3gaQ" alt="Kakao Webtoon">
      <div class="service-name">Kakao Webtoon</div>
    </a>

    <a class="service" href="https://page.kakao.com" target="_blank">
      <img src="https://img.kakaocdn.net/thumb/R800x0/?fname=https://t1.kakaocdn.net/page_img/pc/logo_kakaopage_pc.png" alt="Kakao Page">
      <div class="service-name">Kakao Page</div>
    </a>

    <a class="service" href="https://www.lezhin.com" target="_blank">
      <img src="https://www.lezhin.com/static/images/logo/lezhin_comics_logo.png" alt="Lezhin Comics">
      <div class="service-name">Lezhin Comics</div>
    </a>

    <a class="service" href="https://bomtoon.com" target="_blank">
      <img src="https://www.bomtoon.com/images/common/logo.png" alt="Bomtoon">
      <div class="service-name">Bomtoon</div>
    </a>
  </div>

  <footer>
    Digital Comics Anti-piracy Committee
  </footer>

</body>
</html>
